<div class="form-controls">
<mat-form-field>
  <input matInput [matDatepicker]="datePicker" [matDatepickerFilter]="myFilter" [(ngModel)]="pickedDate"
         placeholder="{{'common.pickDate' | translate}}">
  <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
  <mat-datepicker #datePicker></mat-datepicker>
</mat-form-field>
<button class="mat-raised-button mat-primary" (click)="changeAdmissionDate()">{{'common.confirm' | translate}}</button>
</div>
